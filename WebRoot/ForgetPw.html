<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>找回密码</title>
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="AMUI React">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="assets/amazeui.touch.min.css">
    <link rel="stylesheet" href="assets/amazeui.touch.css">
    <link rel="stylesheet" href="assets/ForgetPw.css">
</head>
<body>
    <header class="navbar navbar-primary">
        <h2 class="navbar-title navbar-center">忘记密码</h2>
    </header>
    <div class="container container-fill container-scrollable">
        <div class="group-body">
            <label class="field-container">
                <span class="field-label">用 户 名：</span>
                <input type="text" placeholder="请输入您的用户名" class="field" id="username"/>
                <h6 class="hidden" id="check-username">* 无 此 用 户</h6>
            </label>
            <label class="field-container">
                <span class="field-label">电 话</span>
                <div class="field-group">
                    <input type="text" placeholder="请输入您的电话号码(必填)" class="field" id="phoneNumber"/>
                    <button class="btn" id="getVerificationCode">获取验证码</button>
                </div>
                <h6 class="hidden" id="check-phoneNumber">* 请输入正确的电话号码</h6>
                <span class="field-label">验 证 码</span>
                <input type="text" placeholder="请输入验证码(必填)" class="field" id="VerificationCodeInput"/>
                <h6 class="hidden" id="check-VerificationCodeInput">*请填写验证码</h6>
                <h6 class="hidden" id="check-VerificationCodeInputError">* 验证码填写错误</h6>
            </label>
            <label class="field-container">
                <label class="field-container">
                    <span class="field-label">新 密 码</span>
                    <input type="password" placeholder="请设置6位数字或字母的密码(必填)" class="field" id="passwdfirst"/>
                    <h6 class="hidden" id="check-passwdfirst">* 请填写新密码</h6>
                </label>
            </label>
            <label class="field-container">
                <span class="field-label">确 认 新 密 码</span>
                <input type="password" placeholder="请确认您的密码(必填)" class="field" id="passwdsecond"/>
                <h6 class="hidden" id="check-passwdsecond">* 两次密码不一致</h6>
            </label>
            <input type="submit" class="btn btn-secondary btn-block" value="提交" id="submit">
        </div>
    </div>    

    <script src="assets/ForgetPw.js"></script>
    <script src="assets/jquery.min.js"></script>    
</body>
</html>
