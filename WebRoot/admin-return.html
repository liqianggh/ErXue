<script>

  $.ajax({
    url: url+'/ErXueSSM/admin/findAllQuestion.action',
    type: 'GET',
    dataType: '',
    async: false,
    data: {},
    success:function(data){
       console.log(data);

      for (var i = 0; i < data.length; i++) {
        var answer;
            if(data[i].answered){
              answer='已经回答';
            }else{
              answer='还未回答';
            }

          $('#main-tbody').append('<tr id='+data[i].qid+'><td><input type="checkbox" /></td><td>'+data[i].qid+'</td><td><a href="#">'+data[i].content+'</a></td><td>'+answer+'</td><td><div class="am-btn-toolbar"> <div class="am-btn-group am-btn-group-xs"><button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary"><a  href=./admin-answer.html?qId='+data[i].qid+'='+encodeURI(data[i].content)+'><span class="am-icon-pencil-square-o"></span> 回答</a></button><button type="button" class="am-btn am-btn-default am-btn-xs am-hide-sm-only lookanswer"  aab='+data[i].qid+'><span class="am-icon-copy"></span> 查看回答</button><button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only delete-btn" abc='+data[i].qid+' id=btn'+data[i].qid+'><span class="am-icon-trash-o"></span> 删除</button></div> </div></td></tr>')
      }
      //findAnswerOfQuestion.action
    },
    error:function(data){
      console.log(data);
    }
  });
  $('#main-tbody').delegate('.delete-btn',"click",function(){

    //alert(this);
    var dId=$(this).attr('abc');
    var r=confirm("是否删除?");
    if(r==true){
    $.ajax({
      url: url+'/ErXueSSM/admin/deleteAnswer.action',
      type: 'POST',
      dataType: '',
      data: {qid:dId},
      success:function(data){
        $("#"+dId).remove();
        data==true?alert('删除成功'):alert('删除失败');

      }
    });
    return;
  }
    /* Act on the event */
  });
  $('.am-close').click(function(event) {
    /* Act on the event */
    $('.am-modal-no-btn').css('display', 'none');
  });
  $('#main-tbody').delegate('.lookanswer', 'click', function() {
    var qId=$(this).attr('aab');
    //aab是lookanswer的属性
  //  alert(qId);
       $.ajax({
      url: url+'/ErXueSSM/admin/findAnswerOfQuestion.action',
      type: 'POST',
      dataType: '',
      data: {qid:qId},
      success:function(data){
       // alert('年龄:'+data.age+',性别：'+data.gender+',问题：'+data.question+'回答内容'+data.answerList[0]);
       //$('.am-modal-hd').text('');
       
        $('.am-modal-hd').append('年龄:'+data.age+',性别：'+data.gender+',问题：'+data.question);

        $('.am-modal-bd').text('');
        if(data.answerList.length==0){
          alert('没有回答');
        }else{
        for (var i = 0; i < data.answerList.length; i++) {
          $('.am-modal-bd').append('回答'+(i+1)+':'+data.answerList[i].content+'--'+data.answerList[i].time);
        }
      }

        $('.am-modal-no-btn').css('display', 'block');



      }
    });

  });


</script>
